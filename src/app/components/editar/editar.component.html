<div class="flex app2">
    <div class="card lg:col-8 ">
      <h2>Mostrar Datos:</h2>
      <p-table [value]="empleados" [paginator]="true" [rows]="1" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Mostrando {first} a {last} de  {totalRecords} entradas"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header" (input)="table.filterGlobal($event.target.value, 'contains')">
          <tr class="text-center">
            <th>Nombre</th>
            <th>Posición</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empleado>
          <tr class="text-center">
            <td>{{empleado?.nombre}}</td>
            <td>{{empleado?.posicion}}</td>
            <td>{{empleado?.email}}</td>
            <td>
              <button pButton type="button" (click)="editarEmpleado(empleado)" label="Editar"
                class="p-button-success"></button>&nbsp;
              <button pButton type="button" label="Eliminar"
                class="p-button-danger"></button>
            </td>
          </tr>
        </ng-template>
    </p-table>
    </div>
    <div class="card lg:col-4 shadow-8" [hidden]="hideActualizar">
      <h2>Actualizar Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label lg:col-2">
            Nombre
          </label>
          <div class="lg:col-10">
          <input type="text" id="nombre" name="nombre" [(ngModel)]="modelo2.nombre"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              placeholder="Agregar un nuevo nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="posicion" class="control-label lg:col-2">
            Posición
          </label>
          <div class="lg:col-10">
          <input type="text" id="posicion" name="posicion" [(ngModel)]="modelo2.posicion"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              placeholder="Agregar una nueva posición">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label lg:col-2">
            Email
          </label>
          <div class="lg:col-10">
          <input type="text" id="email" name="email" [(ngModel)]="modelo2.email"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              placeholder="Agrega un nuevo Email">
          </div>
        </div>
        <div class="form-group">
          <div class="lg:col-10 col-sm-offset-2">
            <button pButton type="submit" (click)="actualizarEmpleado()" label="Guardar"
              class="p-button-success"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
